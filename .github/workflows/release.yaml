name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN}}

      - name: Python Semantic Release
        uses: relekang/python-semantic-release@v7.34.6  
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
